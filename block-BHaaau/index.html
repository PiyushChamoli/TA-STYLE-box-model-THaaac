<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> Box Model | Assignment 3 </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>
                The Box-Model, Box-Sizing & Box-Shadow
            </h1>
        </header>
        <main>
            <section>
                <hr>
                <h2>
                    Exercise 1
                </h2>
                <div class="square"></div>
                <div class="circles">
                    <div class="marker">
                        <span class="inside"></span>
                        <span>Content</span>
                    </div>
                    <div class="marker">
                        <span class="inside border"></span>
                        <span>Border</span>
                    </div>
                    <div class="marker">
                        <span class="inside outline"></span>
                        <span>Outline</span>
                    </div>
                    <div class="marker">
                        <span class="inside shadow"></span>
                        <span>Box-shadow</span>
                    </div>
                </div>
                <hr>
                <h2>
                    Exercise 2
                </h2>
                <p> No Border on these boxes. </p>
                <div class="ex2">
                    <span class="a"></span>
                    <span class="a"></span>
                    <span class="a"></span>
                </div>
                <hr>
                <p> 1px Border on these boxes. </p>
                <div class="ex2">
                    <span class="b"></span>
                    <span class="b"></span>
                    <span class="b"></span>
                </div>
                <hr>
                <p> 1px Border on these boxes but they are on same line. </p>
                <div class="ex2">
                    <span class="c"></span>
                    <span class="c"></span>
                    <span class="c"></span>
                </div>
            </section>
        </main>
    </body>
</html>
